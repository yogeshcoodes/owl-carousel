<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Owl Style Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide active" style="background: #ff4d4d"></div>
        <div class="slide" style="background: #4d79ff"></div>
        <div class="slide" style="background: #4dff88"></div>
        <div class="slide" style="background: #ffb84d"></div>
      </div>

      <div class="dots">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
